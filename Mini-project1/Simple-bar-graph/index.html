<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.bar { fill: steelblue; }

</style>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
  <h1>Bike Sharing Dataset</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-2">
      <div class="panel panel-primary">
          <div class="panel-heading">Attributes</div>
          <div class="panel-body" id= "attributes"></div>
      </div>
      <p id="attr_name"> Selected Attribute: <b>cnt</b></p> 
      
    </div>
    <div class="col-lg-10" id="svg_div">
      
    </div>
  </div>
</div>

	
<!-- load the d3.js library -->    	
<script src="//d3js.org/d3.v4.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script>

var attr;
var attributes;
var num_of_bins = 8
var csv_data



// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);
          
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("#svg_div").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");


function draw_chart(data, attr)
{
  var values = []
  $("#attr_name").html("Selected Attribute: <b>"+attr+"</b>")
  svg.selectAll("*").remove();
  //format the data
  data.forEach(function(d) {
    values.push(d[attr]);
  });

  var min = Math.min.apply(null,values)
  var max = Math.max.apply(null,values)

  var bin_size = Math.ceil((max-min)/num_of_bins)

  console.log(min,max,bin_size)

  var bin_data = []
  
  for (var i = 0; i < num_of_bins; i++) {
    bin_data.push(0)
  }

  data.forEach(function(d) {
    bin_data[Math.floor((d[attr]-min)/bin_size)] += 1
  });
  
  var bar_data = []
  var i = 1
  bin_data.forEach(function(d){

    bar_data.push({"index": i, "value":d})
    i += 1

  });

  //var bar_data = {'x':index,'y':bin_data}
  console.log(bar_data)
  //Scale the range of the data in the domains
  // Scale the range of the data in the domains
  x.domain(bar_data.map(function(d) { return d.index; }));
  y.domain([0, d3.max(bar_data, function(d) { return d.value; })]);

  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(bar_data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.index); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); });

  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

}

// get the data
d3.csv("day.csv", function(error, data) {
  if (error) throw error;
  csv_data = data
  console.log(data)
  draw_chart(csv_data, "cnt")
  attrs = ["casual","registered","cnt"]
  attrs.forEach(function(d){

    $("#attributes").append('<li><a class="attrs_list" href="#">'+d+'</a></li>')

  });

$("li a.attrs_list").click(function(e) {
        console.log("cclicked!!!!!")
        console.log(e.target.innerText);
        draw_chart(csv_data, e.target.innerText)
});
  


  // attributes = ["casual","registered","cnt"]
  // attr = 'cnt'

  

});


</script>
</body>
