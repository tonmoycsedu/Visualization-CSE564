.bar { fill: #4CAF50;  transition: all .2s ease-in-out;}

.slidecontainer {

.slider {

<script>
$( document ).ready(function() {
var current_attr;
var attributes;
var num_of_bins = 5
var csv_data;
var values = [];
var bin_data = [];
var bar_data = []
var flag = 0

$("#slider_value").html("# of bins: <b>"+$('#myRange').val()+"</b>")
$("#description").hide()

$("#myRange").on("change",function(){
  console.log("hello")
  $("#slider_value").html("# of bins: <b>"+$('#myRange').val()+"</b>")
  num_of_bins = $('#myRange').val()
  draw_bar_chart(csv_data, current_attr)

})

$("#force_directed").on("click",function(){
  if(flag == 0)
  {
    draw_force_directed();
    $("#force_directed").html("Go Back to Bar Chart")
    $( "#myRange" ).prop( "disabled", true );
    $( "#attr_value" ).prop( "disabled", true );
    flag = 1
    $("#description").show()

  }
  else{

    draw_bar_chart(csv_data,current_attr);
    $("#force_directed").html("Foreced Directed Layout")
    $( "#myRange" ).prop( "disabled", false );
    $( "#attr_value" ).prop( "disabled", false );
    flag = 0
    $("#description").hide()

  }
    

})


// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
    radius = Math.min(width, height) / 2;

// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);
          
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg=d3.select("#svg_div").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");;


function draw_bar_chart(data, attr)
{
  
  d3.select("svg").remove()
  svg = d3.select("#svg_div").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
  current_attr = attr
  $("#attr_name").html("Selected Attribute: <b>"+attr+"</b>")
  
 
  values = []
  bin_data = []
  bar_data = []
  temp_values = []
  var val;

  data.forEach(function(d) {
      values.push(d[attr]);
    
  });

  
  var min = Math.min.apply(null,values)
  var max = Math.max.apply(null,values)

  var bin_size = Math.ceil((max-min)/num_of_bins)

  console.log(min,max,bin_size)

  
  
  for (var i = 0; i < num_of_bins; i++) {
    bin_data.push(0)
  }

  values.forEach(function(d) {
    bin_data[Math.floor((d-min)/bin_size)] += 1
  });
  
  

  for (var i = 0; i < num_of_bins; i++) {
    bar_data.push({"index": i+1, "value":bin_data[i]})
  }
 
  var tooltip = d3.select("body").append("div").attr("class", "toolTip");

  
  console.log(bar_data)
  //Scale the range of the data in the domains
  // Scale the range of the data in the domains
  x.domain(bar_data.map(function(d) { return d.index; }));
  y.domain([0, d3.max(bar_data, function(d) { return d.value; })]);

  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(bar_data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.index); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .on("mouseover", function(d) {

          // d3.select(this)        
          //   .style("transform", "scale(1,1.1)")
          //   .style("transform-origin","0px,-10px)");

          var xPosition = parseFloat(d3.select(this).attr("x"))+50;
          var yPosition = parseFloat(d3.select(this).attr("y"))-70 ;

          d3.select("#tooltip")
            .style("left", xPosition+ "px")
            .style("top", yPosition+ "px")
            .select("#value")
            .text(d.value);
          d3.select("#tooltip").classed("hidden", false);

       })
      .on("mouseout", function() {
         d3.select("#tooltip").classed("hidden", true);
         
         

      })
      

  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));


  svg.on("click",function(){
    console.log("svg clicked")
    draw_pie_chart(csv_data)

  });

}

function draw_pie_chart(data)
{
  d3.select("#tooltip").classed("hidden", true);
  console.log("pie chart")
  
  attr = current_attr
  $("#attr_name").html("Selected Attribute: <b>"+attr+"</b>")
  //svg.selectAll("*").remove();
  //format the data
  
  if(bin_data.length > num_of_bins)
    bin_data.splice(bin_data.length-1, 1);

  console.log(bin_data)

  //var data = [10, 20, 100]; 
  var color = d3.scaleOrdinal(d3.schemeCategory10);     


  var arc = d3.arc()
      .outerRadius(radius - 10)
      .innerRadius(0);

  var labelArc = d3.arc()
      .outerRadius(radius - 40)
      .innerRadius(radius - 40);

  var pie = d3.pie()
      .sort(null)
      .value(function(d) { return d; });
  d3.select("svg").remove()
  svg = d3.select("#svg_div").append("svg")
      .attr("width", width)
      .attr("height", height)
    .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var g = svg.selectAll(".arc")
        .data(pie(bin_data))
      .enter().append("g")
        .attr("class", "arc");

    g.append("path")
        .attr("d", arc)
        .style("fill", function(d) { return color(d.data); });

    g.append("text")
        .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
        .attr("dy", ".35em")
        .text(function(d) { return d.data; });

    svg.on("click",function(){
      console.log("svg clicked")
      draw_bar_chart(csv_data,attr)

    });


}

function draw_force_directed()
{
  d3.select("svg").remove()
  svg = d3.select("#svg_div").append("svg")
      .attr("width", width)
      .attr("height", height)

  var color = d3.scaleOrdinal(d3.schemeCategory20);

  var simulation = d3.forceSimulation()
      .force("link", d3.forceLink().id(function(d) { return d.id; }))
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(width / 2, height / 2));

  d3.json("states.json", function(error, graph) {
    if (error) throw error;

    var link = svg.append("g")
        .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
      .enter().append("line")
        .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

    var node = svg.append("g")
        .attr("class", "nodes")
      .selectAll("g")
      .data(graph.nodes)
      .enter().append("g")
      
    var circles = node.append("circle")
        .attr("r", 5)
        .attr("fill", function(d) { return color(d.group); })
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    var lables = node.append("text")
        .text(function(d) {
          return d.id;
        })
        .attr('x', 6)
        .attr('y', 3);

    node.append("title")
        .text(function(d) { return d.id; });

    simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(graph.links);

    function ticked() {
      link
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node
          .attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
          })
    }
  });

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }

}


function load_data(file_name)
{
  // get the data
  d3.csv(file_name, function(error, data) {
    if (error) throw error;
    $("#title").html("CSE 564 Mini Project: "+ file_name)
    csv_data = data
    console.log(data)
    current_attr = data["columns"][0]
    $("#attr_value").html(current_attr+'<span class="caret"></span>')
    draw_bar_chart(csv_data, current_attr)
    attrs = data["columns"]
    $(".dropdown-menu").empty()
    attrs.forEach(function(d){

      $(".dropdown-menu").append('<li><a class="attrs_list" href="#">'+d+'</a></li>')

    });

    $("li a.attrs_list").click(function(e) {
            $("#attr_value").html(e.target.innerText+'<span class="caret"></span>')
            console.log("cclicked!!!!!")
            console.log(e.target.innerText);
            draw_bar_chart(csv_data, e.target.innerText)
    });


  });

}
load_data("state-data.csv")

    //check file length
    if (!e.target.files.length) return;  

    var file = e.target.files[0];
    data_name = file.name;

    var ext = data_name.split('.').pop();
    if (ext != "csv") {
        alert("File format error");
    } 
    else {
      $( "#myRange" ).prop( "disabled", false );
      $( "#attr_value" ).prop( "disabled", false );
      load_data(data_name);
    }
  });



});

</script>
